<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure the page scales correctly on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Display</title>
  <style>
    /* Ensure the HTML and body take up the full viewport and hide overflow */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    /* Center the image and set a background for contrast */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f8f8;
    }
    
    /* Scale the image to fit within the viewport */
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;  /* Ensures the entire image is visible without distortion */
      display: block;
    }
  </style>
</head>
<body>
  <!-- Use the raw URL to the image so it displays correctly -->
  <img src="https://raw.githubusercontent.com/concussed8/IOS-test/main/images/rule_of_9_adult.jpg" alt="Rule of 9 Adult">
</body>
</html>
