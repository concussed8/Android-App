<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Fixed Header & Fillable Fields</title>
  <style>
    /* Ensure the body fills the viewport */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f8f8;
    }

    /* Fixed Header (No Background, Locked Position) */
    .header {
      position: absolute;
      top: 31px; /* Locked Position */
      left: 18px; /* Locked Position */
      color: maroon;
      font-size: 24px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      cursor: default; /* No dragging */
      user-select: none;
      z-index: 1000; /* Ensures it's in front */
    }

    /* Image container with relative positioning */
    .image-container {
      position: relative;
      width: 90vw; /* Responsive width */
      max-width: 488px; /* Keep max size same as image */
      aspect-ratio: 488 / 985; /* Maintain image aspect ratio */
      z-index: 1; /* Ensure it's behind the header */
    }

    /* Style the image */
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Positioning for fillable fields */
    .input-field {
      position: absolute;
      width: 26%;  /* Relative to image width */
      height: 7%; /* Relative to image height */
      background: white;
      border: 6px solid black;
      text-align: center;
      font-size: 1em;
      cursor: default;
      user-select: none;
      z-index: 10; /* Above the image but below the header */
    }

    /* Default input field positions */
    .field1 { top: 45.55px; left: 120px; }  /* Head */
    .field2 { top: 185px; left: 123px; } /* Chest */
    .field3 { top: 352px; left: 126px; } /* Abdomen */
    .field4 { top: 245px; left: 6px; }  /* Right Arm */
    .field5 { top: 245px; left: 236px; } /* Left Arm */
    .field6 { top: 511px; left: 75px; } /* Right Leg */
    .field7 { top: 511px; left: 185px; } /* Left Leg */

    /* Hidden Position Display */
    .footer {
      display: none; /* Hide position display */
    }

    /* Ensure mobile responsiveness */
    @media (max-width: 768px) {
      .input-field {
        font-size: 0.8em;
        border: 2px solid black;
      }
    }
  </style>
</head>
<body>

  <!-- Fixed Header -->
  <div class="header" id="draggableHeader">Total Body Surface Area Burned</div>

    <input type="text" class="input-field field6" placeholder="Right Leg">
    <input type="text" class="input-field field7" placeholder="Left Leg">
  </div>
