 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZXing QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.11"></script>
</head>
<body>
    <h1>QR Code yo yo Scanner</h1>
    <video id="video" autoplay></video>
    <p id="status">Status: Waiting for camera...</p>
    <script>
        const videoElement = document.getElementById('video');
        const statusElement = document.getElementById('status');

        async function startScanner() {
            try {
                // Initialize the ZXing QR Code Reader
                const { BrowserQRCodeReader } = window.ZXingBrowser;
                const codeReader = new BrowserQRCodeReader();

                // List available video input devices (cameras)
                const devices = await codeReader.listVideoInputDevices();

                if (devices.length === 0) {
                    statusElement.textContent = 'Error: No cameras found.';
                    return;
                }

                // Use the first available camera (default to rear-facing on most devices)
                const firstDeviceId = devices[0].deviceId;

                // Start scanning for QR codes
                codeReader.decodeFromVideoDevice(firstDeviceId, videoElement, (result, error) => {
                    if (result) {
                        // Display the scanned QR code result
                        statusElement.textContent = `QR Code detected: ${result.text}`;
                        codeReader.reset(); // Stop scanning after a successful scan
                    }

                    if (error && !(error instanceof window.ZXingBrowser.NotFoundException)) {
                        console.warn('QR scanning error:', error.message);
                    }
                });

                statusElement.textContent = 'Scanning for QR codes...';
            } catch (error) {
                console.error('Error initializing scanner:', error);
                statusElement.textContent = `Error: ${error.message}`;
            }
        }

        // Start the scanner on page load
        window.addEventListener('load', startScanner);
    </script>
</body>
</html>
