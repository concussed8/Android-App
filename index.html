<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Rear Camera</title>
</head>
<body>
    <h1>Rear Camera Access</h1>
    <video id="video" width="300" height="200" autoplay style="border: 1px solid black;"></video>
    <p id="status">Status: Initializing camera...</p>

    <script>
        // Select the video element and status text
        const video = document.getElementById('video');
        const status = document.getElementById('status');

        // Request access to the rear-facing camera
        navigator.mediaDevices
            .getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
                // Assign the stream to the video element
                video.srcObject = stream;
                status.textContent = "Status: Camera is active.";
            })
            .catch((err) => {
                // Handle errors
                console.error("Camera access error:", err.message);
                status.textContent = `Error: ${err.message}`;
            });
    </script>
</body>
</html>
