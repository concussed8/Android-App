<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZXing QR Code Scanner</title>
</head>
<body>
    <h1>QR Code with library Scanner</h1>
    <video id="video" autoplay></video>
    <p id="status">Status: Waiting for camera...</p>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@latest"></script>
    <script>
        const videoElement = document.getElementById('video');
        const statusElement = document.getElementById('status');

        async function startQRScanner() {
            try {
                const { BrowserQRCodeReader } = window.ZXingBrowser;
                const codeReader = new BrowserQRCodeReader();
                const devices = await codeReader.listVideoInputDevices();
                
                if (devices.length === 0) {
                    statusElement.textContent = 'No camera devices found.';
                    return;
                }
                
                const firstDeviceId = devices[0].deviceId;

                // Start decoding from the first available camera
                codeReader.decodeFromVideoDevice(firstDeviceId, videoElement, (result, error) => {
                    if (result) {
                        statusElement.textContent = `QR Code detected: ${result.text}`;
                        codeReader.reset(); // Stop scanning after a successful scan
                    }
                    if (error && !(error instanceof ZXingBrowser.NotFoundException)) {
                        console.warn("QR scanning error:", error.message);
                    }
                });

                statusElement.textContent = 'Scanning for QR codes...';
            } catch (err) {
                console.error('Error starting QR scanner:', err);
                statusElement.textContent = 'Error: Unable to start the scanner.';
            }
        }

        // Start the scanner when the page loads
        window.addEventListener('load', startQRScanner);
    </script>
</body>
</html>
