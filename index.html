<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=100vh, initial-scale=1.0, user-scalable=no">
  <title>Burn Management Checklist</title>
  <style>
    /* Ensure the body fills the full screen without zoom issues */
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      overflow-y: auto; /* Allows pull-to-refresh */
      position: relative;
      border: 4px solid black;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Prevent landscape mode */
    @media screen and (orientation: landscape) {
      body {
        display: none; /* Hides everything in landscape mode */
      }
    }

    /* Flames GIF Background */
    .viewport-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .viewport-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Fixed Header Styling */
    .header {
      position: absolute;
      width: 90%;
      max-width: 488px;
      height: 35px;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      font-weight: bold;
      font-family: "Courier New", Courier, monospace;
      color: white;
      border: 4px solid white;
      border-radius: 8px;
      background: none;
      user-select: none;
      z-index: 1000;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Container for images */
    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 488px;
      max-height: 985px;
    }

    /* Common Size for Thermal, Electrical, and Chemical */
    .thermal, .electrical, .chemical {
      position: absolute;
      width: 150px;
      height: 150px;
      user-select: none;
      touch-action: none;
      z-index: 1000;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    /* Individual Image Styling */
    .thermal { border: 4px solid red; border-radius: 27px; top: 134px; left: 60px; opacity: .9; }
    .electrical { border: 4px solid blue; border-radius: 27px; top: 134px; left: 274px; opacity: 0.9; }
    .chemical { border: 4px solid green; border-radius: 27px; top: 332px; left: 170px; opacity: 0.9; }

    /* CCSO Disclaimer */
    .ccso {
      position: absolute;
      width: 90%;
      max-width: 480px;
      height: 50px;
      max-height: 75px;
      border: 0px solid black;
      border-radius: 0px;
      top: 695px;
      left: 50%;
      transform: translateX(-50%);
      user-select: none;
      touch-action: none;
      z-index: 1000;
      opacity: 1;
    }

    /* Click Effect */
    .clicked {
      transform: scale(1.1);
      box-shadow: 0 0 10px 5px white;
    }

    /* Position Display (Commented Out) */
    /* .position-display {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    } */

  </style>
</head>
<body>

  <!-- Flames GIF Background -->
  <div class="viewport-container">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/flames.gif" alt="Flames Background">
  </div>

  <!-- Fixed Header -->
  <div class="header" id="header">Burn Management Checklist</div>

  <!-- Image Container -->
  <div class="image-container">
    <a href="https://github-thermal" target="_blank">
      <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/thermal.jpg" class="thermal click-effect" id="thermal" alt="Thermal">
    </a>
    <a href="https://github-electrical" target="_blank">
      <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/electrical.jpg" class="electrical click-effect" id="electrical" alt="Electrical">
    </a>
    <a href="https://github-chemical" target="_blank">
      <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/chemical.jpg" class="chemical click-effect" id="chemical" alt="Chemical">
    </a>
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/CCSO_disclaimer.jpg" class="ccso" id="ccso" alt="CCSO Disclaimer">
  </div>

  <!-- Position Display (Commented Out) -->
  <!-- <div class="position-display" id="positionDisplay">Move an element to see its position</div> -->

  <script>
    // Click effect for images
    document.querySelectorAll(".click-effect").forEach(img => {
      img.addEventListener("click", function() {
        this.classList.add("clicked");
        setTimeout(() => {
          this.classList.remove("clicked");
        }, 200);
      });
    });

    // Enable Pull-to-Refresh in Portrait Mode
    let lastY = 0;
    document.addEventListener("touchstart", (e) => { lastY = e.touches[0].clientY; });
    document.addEventListener("touchend", (e) => {
      let currentY = e.changedTouches[0].clientY;
      if (currentY - lastY > 100) location.reload(); // Pull-down refresh
    });

    // Prevent landscape mode but allow refresh
    function checkOrientation() {
      if (window.matchMedia("(orientation: landscape)").matches) {
        document.body.innerHTML = "<div style='display:flex;justify-content:center;align-items:center;height:100vh;font-size:24px;color:red;'>Return to Portrait Mode</div>";
      } else {
        location.reload();
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);

        document.addEventListener("mousemove", drag);
        document.addEventListener("mouseup", stopDragging);
        document.addEventListener("touchmove", drag, { passive: false });
        document.addEventListener("touchend", stopDragging);
      }
    });
    */

  </script>

</body>
</html>
