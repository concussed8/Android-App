<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fillable Fields on Image</title>
  <style>
    /* Ensure the body fills the viewport */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
    }

    /* Image container with relative positioning */
    .image-container {
      position: relative;
      width: 90vw; /* Responsive width */
      max-width: 488px; /* Keep max size same as image */
    }

    /* Style the image */
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Positioning for fillable fields */
    .input-field {
      position: absolute;
      width: 26vw;  /* Scales with screen width */
      max-width: 130px; /* Keep a max size */
      height: 8vh; /* Scales with screen height */
      max-height: 75px; /* Keep a max size */
      background: white;
      border: 8px solid black;
      text-align: center;
      font-size: 14px;
    }

    /* Responsive positioning for input fields */
    .field1 { top: 4vh; left: 5.75vw; }  /* Head */
    .field2 { top: 17.75vh; left: 5.87vw; } /* Chest */
    .field3 { top: 34vh; left: 6vw; } /* Abdomen */
    .field4 { top: 23.4vh; left: 0.125vw; }  /* Right Arm */
    .field5 { top: 23.4vh; left: 11.42vw; } /* Left Arm */
    .field6 { top: 49.53vh; left: 3.5vw; } /* Right Leg */
    .field7 { top: 49.53vh; left: 8.9vw; } /* Left Leg */

  </style>
</head>
<body>

  <div class="image-container">
    <!-- Background Image from GitHub -->
    <img src="https://raw.githubusercontent.com/concussed8/IOS-test/main/images/rule_of_9_adult.jpg" alt="Rule of 9 Adult">

    <!-- Fillable Fields (Inputs) -->
    <input type="text" class="input-field field1" placeholder="Head">
    <input type="text" class="input-field field2" placeholder="Chest">
    <input type="text" class="input-field field3" placeholder="Abdomen">
    <input type="text" class="input-field field4" placeholder="Right Arm">
    <input type="text" class="input-field field5" placeholder="Left Arm">
    <input type="text" class="input-field field6" placeholder="Right Leg">
    <input type="text" class="input-field field7" placeholder="Left Leg">
  </div>

</body>
</html>
