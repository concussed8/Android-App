<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Burn Management Checklist</title>
  <style>
    /* Ensure the body fills the viewport */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #90EE90; /* Light Green Background */
      overflow-y: auto; /* Allows pull-to-refresh */
      position: relative;
    }

    /* Prevent landscape mode */
    @media screen and (orientation: landscape) {
      body {
        display: none; /* Hides everything in landscape mode */
      }
    }

    /* Header Styling */
    .header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      font-family: "Courier New", Courier, monospace;
      color: black;
      padding: 10px;
      border: 4px solid black;
      border-radius: 8px;
      cursor: grab;
      background: white;
      user-select: none;
      z-index: 1000;
    }

    /* Container for images */
    .image-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-top: 60px; /* Adjust spacing below header */
    }

    /* Common Image Styling */
    .draggable {
      position: absolute;
      cursor: grab;
      user-select: none;
    }

    /* Individual Image Styling */
    .thermal {
      width: 120px;
      height: 120px;
      border: 4px solid red;
      border-radius: 10px;
      top: 100px;
      left: 20px;
    }

    .electrical {
      width: 140px;
      height: 140px;
      border: 4px solid blue;
      border-radius: 12px;
      top: 250px;
      left: 40px;
    }

    .chemical {
      width: 160px;
      height: 160px;
      border: 4px solid green;
      border-radius: 15px;
      top: 400px;
      left: 60px;
    }

    .ccso {
      width: 180px;
      height: 180px;
      border: 4px solid black;
      border-radius: 20px;
      top: 550px;
      left: 80px;
    }

    /* Position Display */
    .position-display {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      padding: 10px;
      border-radius: 5px;
    }

    /* Message for landscape mode */
    .landscape-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Warning for Landscape Mode -->
  <div class="landscape-message">Please return to Portrait Mode</div>

  <!-- Fixed Header -->
  <div class="header draggable" id="header">Burn Management Checklist</div>

  <!-- Image Container -->
  <div class="image-container">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/thermal.jpg" class="draggable thermal" id="thermal" alt="Thermal">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/electrical.jpg" class="draggable electrical" id="electrical" alt="Electrical">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/chemical.jpg" class="draggable chemical" id="chemical" alt="Chemical">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/CCSO_disclaimer.jpg" class="draggable ccso" id="ccso" alt="CCSO Disclaimer">
  </div>

  <!-- Position Display -->
  <div class="position-display" id="positionDisplay">Move an element to see its position</div>

  <script>
    // Make elements draggable
    document.querySelectorAll(".draggable").forEach(element => {
      let isDragging = false;
      let offsetX, offsetY;

      element.addEventListener("mousedown", startDragging);
      element.addEventListener("touchstart", startDragging, { passive: false });

      function startDragging(e) {
        e.preventDefault();
        isDragging = true;

        const rect = element.getBoundingClientRect();
        offsetX = (e.clientX || e.touches[0].clientX) - rect.left;
        offsetY = (e.clientY || e.touches[0].clientY) - rect.top;

        document.addEventListener("mousemove", drag);
        document.addEventListener("mouseup", stopDragging);
        document.addEventListener("touchmove", drag, { passive: false });
        document.addEventListener("touchend", stopDragging);
      }

      function drag(e) {
        if (!isDragging) return;
        e.preventDefault();

        const parentRect = element.parentElement.getBoundingClientRect();
        let x = (e.clientX || e.touches[0].clientX) - offsetX - parentRect.left;
        let y = (e.clientY || e.touches[0].clientY) - offsetY - parentRect.top;

        // Prevent dragging outside parent container
        x = Math.max(0, Math.min(x, parentRect.width - element.clientWidth));
        y = Math.max(0, Math.min(y, parentRect.height - element.clientHeight));

        element.style.left = `${x}px`;
        element.style.top = `${y}px`;

        // Update position display
        document.getElementById("positionDisplay").textContent = 
          `${element.id}: top: ${Math.round(y)}px; left: ${Math.round(x)}px;`;
      }

      function stopDragging() {
        isDragging = false;
        document.removeEventListener("mousemove", drag);
        document.removeEventListener("mouseup", stopDragging);
        document.removeEventListener("touchmove", drag);
        document.removeEventListener("touchend", stopDragging);
      }
    });

    // Hide everything in landscape mode and show warning message
    function checkOrientation() {
      if (window.matchMedia("(orientation: landscape)").matches) {
        document.body.style.display = "none";
        document.querySelector(".landscape-message").style.display = "block";
      } else {
        document.body.style.display = "flex";
        document.querySelector(".landscape-message").style.display = "none";
      }
    }

    // Listen for orientation changes
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);

    // Run on load
    checkOrientation();
  </script>

</body>
</html>
