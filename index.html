<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <title>Burn Management Checklist</title>
  <style>
    /* Fullscreen Viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* Prevents scrolling */
      position: relative;
      background: url('https://raw.githubusercontent.com/concussed8/Android-App/main/images/flames.gif') no-repeat center center;
      background-size: cover;
    }

    /* Prevent landscape mode */
    @media screen and (orientation: landscape) {
      body {
        display: none;
      }
    }

    /* Fixed Header */
    .header {
      position: absolute;
      width: 100%;
      top: 2%;
      text-align: center;
      font-size: 8vw; /* Responsive scaling */
      font-weight: bold;
      font-family: "Courier New", Courier, monospace;
      color: white;
      z-index: 1000;
    }

    /* Image Container */
    .image-container {
      margin-top: 20px; /* Increase this value as needed */
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 10vh; /* Add spacing to prevent overlap */
      gap: 5vh;
    }

    /* Common Image Styling */
    .thermal, .electrical, .chemical {
      width: 35vw;  /* Resize relative to screen */
      height: auto; /* Maintain aspect ratio */
      max-width: 150px;
      cursor: pointer;
      transition: transform 0.2s ease;
      touch-action: none;
      user-select: none;
    }

    /* Individual Image Styling with Borders & Opacity */
    .thermal {
      border: 4px solid red;
      border-radius: 27px;
      opacity: 0.9;
    }

    .electrical {
      border: 4px solid blue;
      border-radius: 27px;
      opacity: 0.9;
    }

    .chemical {
      border: 4px solid green;
      border-radius: 27px;
      opacity: 0.9;
    }
/* CCSO Disclaimer */
.ccso {
  width: 80vw; /* Scales with screen */
  max-width: 450px; /* Prevents oversized display */
  position: absolute;
  bottom: 3%; /* Adjust this to move it up or down */
  left: 50%;
  transform: translateX(-50%);
  border: 0px solid black;
  opacity: 1; /* Fully visible */
  display: block; /* Ensures it remains visible */
  padding: 10px; /* Adds space inside */
  margin-bottom: 85px; /* Adjust this to move it up */
}


    /* Tap Effect on Icons */
    .thermal:active, .electrical:active, .chemical:active {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Fixed Header -->
  <div class="header">Burn Management Checklist</div>

  <!-- Image Container -->
  <div class="image-container">
    <a href="https://github-thermal" target="_blank">
      <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/thermal.jpg" class="thermal" id="thermal" alt="Thermal">
    </a>
    <a href="https://github-electrical" target="_blank">
      <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/electrical.jpg" class="electrical" id="electrical" alt="Electrical">
    </a>
    <a href="https://github-chemical" target="_blank">
      <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/chemical.jpg" class="chemical" id="chemical" alt="Chemical">
    </a>
  </div>

  <!-- CCSO Disclaimer (Now Visible) -->
  <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/CCSO_disclaimer.jpg" class="ccso" id="ccso" alt="CCSO Disclaimer">

</body>
</html>
