<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Burn Management Checklist</title>
  <style>
    /* Ensure the body fills the screen without cutting off elements */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      overflow: hidden;
    }

    /* Viewport container to ensure perfect scaling */
    .viewport-wrapper {
      position: relative;
      width: 488px;
      height: 985px;
      border: 4px solid red; /* RED BORDER for alignment */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Prevent landscape mode */
    @media screen and (orientation: landscape) {
      body {
        display: none; /* Hide everything in landscape mode */
      }
    }

    /* Flames GIF inside viewport */
    .viewport-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1; /* Keeps it behind all other elements */
    }

    .viewport-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the flames cover the entire viewport */
    }

    /* Fixed Header Styling */
    .header {
      position: absolute;
      width: 100%;
      max-width: 488px;
      height: 35px;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      font-weight: bold;
      font-family: "Courier New", Courier, monospace;
      color: white;
      border: 0px solid white;
      background: none;
      user-select: none;
      z-index: 1000;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Container for images */
    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 488px;
      max-height: 985px;
    }

    /* Common Size for Thermal, Electrical, and Chemical */
    .thermal, .electrical, .chemical {
      position: absolute;
      width: 150px !important;
      height: 150px !important;
      cursor: pointer;
      user-select: none;
      touch-action: none;
      transition: transform 0.2s ease;
      z-index: 1000;
    }

    /* Individual Image Styling with Opacity Control */
    .thermal { 
      border: 4px solid red; 
      border-radius: 27px; 
      top: 134px; 
      left: 60px; 
      opacity: 0.9;
    }

    .electrical { 
      border: 4px solid blue; 
      border-radius: 27px; 
      top: 134px; 
      left: 274px;
      opacity: 0.9;
    }

    .chemical { 
      border: 4px solid green; 
      border-radius: 27px; 
      top: 332px; 
      left: 170px;
      opacity: 0.9;
    }

    /* CCSO Disclaimer */
    .ccso {
      position: absolute;
      width: 480px !important;
      height: 50px !important;
      max-height: 75px;
      border: 0px solid black;
      top: 695px; 
      left: 2px; 
      user-select: none;
      z-index: 1000;
      opacity: 1;
    }

    /* Position Display */
    .position-display {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      display: none; /* Hidden unless enabled */
    }

  </style>
</head>
<body>

  <div class="viewport-wrapper">
    <!-- Flames GIF Background -->
    <div class="viewport-container">
      <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/flames.gif" alt="Flames Background">
    </div>

    <!-- Fixed Header -->
    <div class="header">Burn Management Checklist</div>

    <!-- Image Container -->
    <div class="image-container">
      <a href="https://github-thermal" target="_blank">
        <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/thermal.jpg" class="thermal" id="thermal" alt="Thermal">
      </a>
      <a href="https://github-electrical" target="_blank">
        <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/electrical.jpg" class="electrical" id="electrical" alt="Electrical">
      </a>
      <a href="https://github-chemical" target="_blank">
        <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/chemical.jpg" class="chemical" id="chemical" alt="Chemical">
      </a>
      <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/CCSO_disclaimer.jpg" class="ccso" id="ccso" alt="CCSO Disclaimer">
    </div>

    <!-- Position Display -->
    <div class="position-display" id="positionDisplay"></div>
  </div>

  <script>
    // Enable Pull-to-Refresh in Portrait Mode
    let lastY = 0;
    document.addEventListener("touchstart", (e) => { lastY = e.touches[0].clientY; });
    document.addEventListener("touchend", (e) => {
      let currentY = e.changedTouches[0].clientY;
      if (currentY - lastY > 100) location.reload(); // Pull-down refresh
    });

    // Prevent landscape mode but allow refresh
    function checkOrientation() {
      if (window.matchMedia("(orientation: landscape)").matches) {
        document.body.innerHTML = "<div style='display:flex;justify-content:center;align-items:center;height:100vh;font-size:24px;color:red;'>Return to Portrait Mode</div>";
      } else {
        location.reload();
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);

    // Image Click Animation Effect
    document.querySelectorAll(".thermal, .electrical, .chemical").forEach(img => {
      img.addEventListener("click", () => {
        img.style.transform = "scale(1.1)"; // Expand slightly
        setTimeout(() => {
          img.style.transform = "scale(1)";
        }, 200);
      });
    });

  </script>

</body>
</html>
