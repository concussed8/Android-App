<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=488, height=985, initial-scale=1.0, user-scalable=yes">
  <title>Burn Management Checklist</title>
  <style>
    /* Ensure the body fills the viewport */
    body {
      margin: 0;
      padding: 0;
      width: 488px;
      height: 985px;
      background-color: #fff;
      overflow-y: auto; /* Allows pull-to-refresh */
      border: 4px solid black;
      border-radius: 8px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Prevent landscape mode */
    @media screen and (orientation: landscape) {
      body {
        display: none; /* Hides everything in landscape mode */
      }
    }

    /* Fixed Header Styling */
    .header {
      position: absolute;
      width: 320px;
      height: 50px;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: bold;
      font-family: "Courier New", Courier, monospace;
      color: black;
      padding: 10px;
      border: 4px solid black;
      border-radius: 8px;
      cursor: grab;
      background: white;
      user-select: none;
      z-index: 1000;
    }

    /* Container for images */
    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 488px;
      max-height: 985px;
    }

    /* Common Image Styling (Same Size for All Images) */
    .draggable {
      position: absolute;
      width: 140px !important;
      height: 140px !important;
      cursor: grab;
      user-select: none;
      touch-action: none; /* Prevents weird behavior on touch devices */
    }

    /* Image Borders */
    .thermal { border: 4px solid red; border-radius: 10px; top: 150px; left: 50px; }
    .electrical { border: 4px solid blue; border-radius: 12px; top: 300px; left: 50px; }
    .chemical { border: 4px solid green; border-radius: 15px; top: 450px; left: 50px; }
    .ccso { border: 4px solid black; border-radius: 20px; top: 600px; left: 50px; }

    /* Position Display */
    .position-display {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      padding: 10px;
      border-radius: 5px;
    }

  </style>
</head>
<body>

  <!-- Fixed Header -->
  <div class="header draggable" id="header">Burn Management Checklist</div>

  <!-- Image Container -->
  <div class="image-container">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/thermal.jpg" class="draggable thermal" id="thermal" alt="Thermal">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/electrical.jpg" class="draggable electrical" id="electrical" alt="Electrical">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/chemical.jpg" class="draggable chemical" id="chemical" alt="Chemical">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/CCSO_disclaimer.jpg" class="draggable ccso" id="ccso" alt="CCSO Disclaimer">
  </div>

  <!-- Position Display -->
  <div class="position-display" id="positionDisplay">Move an element to see its position</div>

  <script>
    // Make elements draggable
    document.querySelectorAll(".draggable").forEach(element => {
      let isDragging = false;
      let startX, startY, elementX, elementY;

      element.addEventListener("mousedown", startDragging);
      element.addEventListener("touchstart", startDragging, { passive: false });

      function startDragging(e) {
        e.preventDefault();
        isDragging = true;

        // Get current position
        const rect = element.getBoundingClientRect();
        startX = e.clientX || e.touches[0].clientX;
        startY = e.clientY || e.touches[0].clientY;
        elementX = rect.left - window.scrollX;
        elementY = rect.top - window.scrollY;

        document.addEventListener("mousemove", drag);
        document.addEventListener("mouseup", stopDragging);
        document.addEventListener("touchmove", drag, { passive: false });
        document.addEventListener("touchend", stopDragging);
      }

      function drag(e) {
        if (!isDragging) return;
        e.preventDefault();

        let moveX = (e.clientX || e.touches[0].clientX) - startX;
        let moveY = (e.clientY || e.touches[0].clientY) - startY;

        let newX = elementX + moveX;
        let newY = elementY + moveY;

        // Prevent dragging outside the viewport (488x985)
        newX = Math.max(0, Math.min(488 - element.clientWidth, newX));
        newY = Math.max(0, Math.min(985 - element.clientHeight, newY));

        element.style.left = `${newX}px`;
        element.style.top = `${newY}px`;

        // Update position display
        document.getElementById("positionDisplay").textContent = 
          `${element.id}: top: ${Math.round(newY)}px; left: ${Math.round(newX)}px;`;
      }

      function stopDragging() {
        isDragging = false;
        document.removeEventListener("mousemove", drag);
        document.removeEventListener("mouseup", stopDragging);
        document.removeEventListener("touchmove", drag);
        document.removeEventListener("touchend", stopDragging);
      }
    });

    // Enable Pull-to-Refresh in Portrait Mode
    let lastY = 0;
    document.addEventListener("touchstart", (e) => { lastY = e.touches[0].clientY; });
    document.addEventListener("touchend", (e) => {
      let currentY = e.changedTouches[0].clientY;
      if (currentY - lastY > 100) location.reload(); // Pull-down refresh
    });

    // Prevent landscape mode but allow refresh
    function checkOrientation() {
      if (window.matchMedia("(orientation: landscape)").matches) {
        document.body.innerHTML = "<div style='display:flex;justify-content:center;align-items:center;height:100vh;font-size:24px;color:red;'>Return to Portrait Mode</div>";
      } else {
        location.reload();
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);

  </script>

</body>
</html>
