<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Draggable Fillable Fields on Image</title>
  <style>
    /* Ensure the body fills the viewport */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f8f8;
    }

    /* Display position values */
    .position-display {
      font-size: 16px;
      margin-bottom: 10px;
      font-family: Arial, sans-serif;
    }

    /* Image container with relative positioning */
    .image-container {
      position: relative;
      width: 90vw; /* Responsive width */
      max-width: 488px; /* Keep max size same as image */
      aspect-ratio: 488 / 985; /* Maintain image aspect ratio */
    }

    /* Style the image */
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Positioning for fillable fields */
    .input-field {
      position: absolute;
      width: 26%;  /* Relative to image width */
      height: 7%; /* Relative to image height */
      background: white;
      border: 6px solid black;
      text-align: center;
      font-size: 1em;
      cursor: grab;
      user-select: none;
    }

    /* Default input field positions */
    .field1 { top: 45px; left: 120px; }  /* Head */
    .field2 { top: 186px; left: 122px; } /* Chest */
    .field3 { top: 352px; left: 126px; } /* Abdomen */
    .field4 { top: 245px; left: 6px; }  /* Right Arm */
    .field5 { top: 245px; left: 236px; } /* Left Arm */
    .field6 { top: 511px; left: 75px; } /* Right Leg */
    .field7 { top: 511px; left: 185px; } /* Left Leg */

    /* Ensure mobile responsiveness */
    @media (max-width: 768px) {
      .input-field {
        font-size: 0.8em; /* Adjust font size for smaller screens */
        border: 2px solid black;
      }
    }
  </style>
</head>
<body>

  <!-- Position display -->
  <div class="position-display" id="positionDisplay">Move a field to see its position</div>

  <div class="image-container">
    <!-- Background Image from GitHub -->
    <img src="https://raw.githubusercontent.com/concussed8/IOS-test/main/images/rule_of_9_adult.jpg" alt="Rule of 9 Adult">

    <!-- Fillable Fields (Inputs) -->
    <input type="text" class="input-field field1" placeholder="Head">
    <input type="text" class="input-field field2" placeholder="Chest">
    <input type="text" class="input-field field3" placeholder="Abdomen">
    <input type="text" class="input-field field4" placeholder="Right Arm">
    <input type="text" class="input-field field5" placeholder="Left Arm">
    <input type="text" class="input-field field6" placeholder="Right Leg">
    <input type="text" class="input-field field7" placeholder="Left Leg">
  </div>

  <script>
    // Make input fields draggable
    const inputs = document.querySelectorAll('.input-field');
    const positionDisplay = document.getElementById("positionDisplay");

    inputs.forEach(input => {
      let isDragging = false;
      let offsetX, offsetY;

      input.addEventListener("mousedown", startDragging);
      input.addEventListener("touchstart", startDragging, { passive: false });

      function startDragging(e) {
        e.preventDefault();
        isDragging = true;
        const rect = input.getBoundingClientRect();
        offsetX = (e.clientX || e.touches[0].clientX) - rect.left;
        offsetY = (e.clientY || e.touches[0].clientY) - rect.top;

        document.addEventListener("mousemove", drag);
        document.addEventListener("mouseup", stopDragging);
        document.addEventListener("touchmove", drag, { passive: false });
        document.addEventListener("touchend", stopDragging);
      }

      function drag(e) {
        if (!isDragging) return;
        e.preventDefault();

        const parentRect = input.parentElement.getBoundingClientRect();
        let x = (e.clientX || e.touches[0].clientX) - offsetX - parentRect.left;
        let y = (e.clientY || e.touches[0].clientY) - offsetY - parentRect.top;

        // Prevent dragging outside the image container
        x = Math.max(0, Math.min(x, parentRect.width - input.clientWidth));
        y = Math.max(0, Math.min(y, parentRect.height - input.clientHeight));

        // Set new position
        input.style.left = `${x}px`;
        input.style.top = `${y}px`;

        // Update position display
        positionDisplay.textContent = `${input.placeholder}: top: ${Math.round(y)}px; left: ${Math.round(x)}px;`;
      }

      function stopDragging() {
        isDragging = false;
        document.removeEventListener("mousemove", drag);
        document.removeEventListener("mouseup", stopDragging);
        document.removeEventListener("touchmove", drag);
        document.removeEventListener("touchend", stopDragging);
      }
    });
  </script>

</body>
</html>
