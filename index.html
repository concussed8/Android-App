<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- This meta tag makes sure the page scales correctly on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Display</title>
  <style>
    /* Basic reset for body margin and padding */
    body {
      margin: 0;
      padding: 0;
      display: flex;              /* Center the image horizontally and vertically */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f8f8;  /* Light background for contrast */
    }

    /* Make the image responsive */
    img {
      max-width: 100%; /* Ensures the image does not exceed the width of its container */
      height: auto;    /* Maintains the aspect ratio */
      display: block;  /* Removes any extra space below the image */
    }
  </style>
</head>
<body>
  <!-- Replace "your-image.jpg" with the path or URL to your image -->
  <img src="https://github.com/concussed8/IOS-test/main/images/rule_of_9_adult.jpg">
</body>
</html>
