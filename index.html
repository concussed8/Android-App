<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Burn Management Checklist</title>
  <style>
    /* Ensure the body fills the viewport */
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      overflow-y: auto; /* Allows pull-to-refresh */
      position: relative;
      border: 4px solid black;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Prevent landscape mode */
    @media screen and (orientation: landscape) {
      body {
        display: none; /* Hides everything in landscape mode */
      }
    }

    /* Flames GIF inside viewport (Now Fits All Mobile Screens) */
    .viewport-container {
      position: absolute;
      width: 100vw;  /* Full screen width */
      height: 100vh; /* Full screen height */
      top: 0;
      left: 0;
      z-index: -1; /* Keeps it behind all other elements */
    }

    .viewport-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the flames cover the entire viewport */
    }

    /* Bring all elements to the front */
    .header, .image-container, .position-display {
      position: relative;
      z-index: 1000; /* Ensures everything is above the flames background */
    }

    /* Fixed Header Styling */
    .header {
      position: absolute;
      width: 100%;
      max-width: 488px;
      min-width: 450px;
      max-height: 35px;
      height: 35px;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      font-weight: bold;
      font-family: "Courier New", Courier, monospace;
      color: white;
      padding: 0px;
      border: 4px solid white;
      border-radius: 8px;
      cursor: grab;
      background: none; /* Removed background */
      user-select: none;
      z-index: 1000;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Container for images */
    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 488px;
      max-height: 985px;
    }

    /* Common Size for Thermal, Electrical, and Chemical */
    .thermal, .electrical, .chemical {
      position: absolute;
      width: 150px !important;
      height: 150px !important;
      cursor: pointer;
      user-select: none;
      touch-action: none;
      transition: transform 0.2s ease; /* Smooth highlight effect */
      z-index: 1000;
    }

    /* Individual Image Styling with Opacity Control */
    .thermal { border: 4px solid red; border-radius: 27px; top: 134px; left: 60px; opacity: 0.9; }
    .electrical { border: 4px solid blue; border-radius: 27px; top: 134px; left: 274px; opacity: 0.9; }
    .chemical { border: 4px solid green; border-radius: 27px; top: 332px; left: 170px; opacity: 0.9; }

    /* Highlight Effect When Clicked */
    .thermal:active, .electrical:active, .chemical:active {
      transform: scale(1.1); /* Slightly enlarges the image */
    }

    /* CCSO Disclaimer (Independent Size & Styling) */
    .ccso {
      position: absolute;
      width: 480px !important;
      height: 50px !important;
      max-height: 75px;
      border: 0px solid black;
      border-radius: 0px;
      top: 695px;
      left: 2px;
      cursor: grab;
      user-select: none;
      touch-action: none;
      z-index: 1000;
      opacity: 1;
    }

    /* Position Display */
    .position-display {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Flames GIF Background -->
  <div class="viewport-container">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/flames.gif" alt="Flames Background">
  </div>

  <!-- Fixed Header -->
  <div class="header draggable" id="header">Burn Management Checklist</div>

  <!-- Image Container -->
  <div class="image-container">
    <a href="https://github-thermal" target="_blank">
      <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/thermal.jpg" class="thermal" id="thermal" alt="Thermal">
    </a>
    <a href="https://github-electrical" target="_blank">
      <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/electrical.jpg" class="electrical" id="electrical" alt="Electrical">
    </a>
    <a href="https://github-chemical" target="_blank">
      <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/chemical.jpg" class="chemical" id="chemical" alt="Chemical">
    </a>
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/CCSO_disclaimer.jpg" class="ccso" id="ccso" alt="CCSO Disclaimer">
  </div>

  <!-- Position Display -->
  <div class="position-display" id="positionDisplay">Move an element to see its position</div>
