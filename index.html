<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <title>Burn Management Checklist</title>
  <style>
    /* Fullscreen Viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* Prevents scrolling */
      position: relative;
      background: url('https://raw.githubusercontent.com/concussed8/Android-App/main/images/flames.gif') no-repeat center center;
      background-size: cover;
    }

    /* Prevent landscape mode */
    @media screen and (orientation: landscape) {
      body {
        display: none;
      }
    }

    /* Fixed Header */
    .header {
      position: absolute;
      width: 100%;
      top: 2%;
      text-align: center;
      font-size: 4vw; /* Responsive scaling */
      font-weight: bold;
      font-family: "Courier New", Courier, monospace;
      color: white;
      z-index: 1000;
    }

    /* Image Container */
    .image-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5vh;
    }

    /* Common Image Styling */
    .thermal, .electrical, .chemical {
      width: 20vw;  /* Resize relative to screen */
      height: auto; /* Maintain aspect ratio */
      max-width: 150px;
      cursor: pointer;
      transition: transform 0.2s ease;
      touch-action: none;
      user-select: none;
    }

    /* Individual Image Styling with Borders & Opacity */
    .thermal {
      border: 4px solid red;
      border-radius: 27px;
      opacity: 0.9;
    }

    .electrical {
      border: 4px solid blue;
      border-radius: 27px;
      opacity: 0.9;
    }

    .chemical {
      border: 4px solid green;
      border-radius: 27px;
      opacity: 0.9;
    }

    /* CCSO Disclaimer (Independent Size & Styling) */
    .ccso {
      width: 80vw;
      max-width: 400px;
      position: absolute;
      bottom: 5%;
      border: 2px solid black;
      opacity: 1;
    }

    /* Tap Effect on Icons */
    .thermal:active, .electrical:active, .chemical:active {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Fixed Header -->
  <div class="header">Burn Management Checklist</div>

    </a>
