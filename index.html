<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.11/umd/index.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .camera-box {
            width: 320px;
            height: 240px;
            position: relative;
            border: 4px solid #007BFF;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #status {
            margin-top: 15px;
            color: #007BFF;
            font-weight: bold;
        }

        #result {
            margin-top: 10px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Updated QR</h1>
    <div class="camera-box">
        <video id="video" autoplay></video>
    </div>
    <p id="status">Status: Initializing camera...</p>
    <p id="result">Scanned Result: None</p>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const result = document.getElementById('result');

        const { BrowserQRCodeReader } = window.ZXingBrowser;
        const codeReader = new BrowserQRCodeReader();

        // Attempt to access the camera
        navigator.mediaDevices
            .getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
                // Show the camera feed
                video.srcObject = stream;
                video.play();
                status.textContent = "Status: Camera is active. Scanning for QR codes...";

                // Start scanning QR codes
                codeReader.decodeFromVideoDevice(null, video, (decodedResult, error) => {
                    if (decodedResult) {
                        // Display the result
                        result.textContent = `Scanned Result: ${decodedResult.text}`;
                    }
                    if (error && !(error instanceof ZXingBrowser.NotFoundException)) {
                        console.warn("QR scanning error:", error.message);
                    }
                });
            })
            .catch((err) => {
                // Log and display error details
                console.error("Camera access error:", err);
                status.textContent = `Error: ${err.name} - ${err.message}`;
            });
    </script>
</body>
</html>
