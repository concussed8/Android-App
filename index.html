<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Fillable Fields on Image</title>
  <style>
    /* Ensure the body fills the viewport */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
    }

    /* Image container with relative positioning */
    .image-container {
      position: relative;
      width: 90vw; /* Responsive width */
      max-width: 488px; /* Keep max size same as image */
      aspect-ratio: 488 / 985; /* Maintain image aspect ratio */
    }

    /* Style the image */
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Positioning for fillable fields */
    .input-field {
      position: absolute;
      width: 24%;  /* Relative to image width */
      height: 7%; /* Relative to image height */
      background: white;
      border: 3px solid black;
      text-align: center;
      font-size: 1em;
    }

    /* Adjust positions relative to the image size */
    .field1 { top: 5%; left: 38%; }  /* Head */
    .field2 { top: 19%; left: 38%; } /* Chest */
    .field3 { top: 35%; left: 38%; } /* Abdomen */
    .field4 { top: 24%; left: 5%; }  /* Right Arm */
    .field5 { top: 24%; left: 68%; } /* Left Arm */
    .field6 { top: 50%; left: 25%; } /* Right Leg */
    .field7 { top: 50%; left: 55%; } /* Left Leg */

    /* Ensure mobile responsiveness */
    @media (max-width: 768px) {
      .input-field {
        font-size: 0.8em; /* Adjust font size for smaller screens */
        border: 2px solid black;
      }
    }

  </style>
</head>
<body>

  <div class="image-container">
    <!-- Background Image from GitHub -->
    <img src="https://raw.githubusercontent.com/concussed8/IOS-test/main/images/rule_of_9_adult.jpg" alt="Rule of 9 Adult">

    <!-- Fillable Fields (Inputs) -->
    <input type="text" class="input-field field1" placeholder="Head">
    <input type="text" class="input-field field2" placeholder="Chest">
    <input type="text" class="input-field field3" placeholder="Abdomen">
    <input type="text" class="input-field field4" placeholder="Right Arm">
    <input type="text" class="input-field field5" placeholder="Left Arm">
    <input type="text" class="input-field field6" placeholder="Right Leg">
    <input type="text" class="input-field field7" placeholder="Left Leg">
  </div>

</body>
</html>
