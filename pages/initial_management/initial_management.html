<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Burn Management Checklist</title>
  <style>
    /* Ensure the body fills the viewport */
html, body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: white; /* Keep plain white background */
}

/* Prevent landscape mode */
@media screen and (orientation: landscape) {
  body {
    display: none;
  }
}

/* Fixed Header */
.header {
  width: 100%;
  text-align: center;
  font-size: 8vw; /* Responsive scaling */
  font-weight: bold;
  font-family: "Courier New", Courier, monospace;
  color: white; /* Changed to black for visibility */
  z-index: 1000;
  padding-top: 20px; /* Adds spacing inside the header */
  padding-bottom: 20px; /* Space between header and container */
}

/* Main Container (Adjustable Height & Spacing Below Header) */
.content-container {
  width: 70vw; /* Responsive width */
  max-width: 488px; /* Keep max width same */
  height: 500px; /* Adjustable height */
  background-color: white; /* Ensure it's just a blank space */
  border: 3px solid black; /* Main container border */
  border-radius: 8px; /* Optional: Rounds corners */
  margin-top: 0px; /* Space below the header */
  padding: 20px; /* Padding inside the container */
}

/* Next & Prev Buttons */
.nav-buttons {
  position: absolute;
  bottom: 5px;
  display: flex;
  justify-content: center;
  width: 60vw;
  max-width: 400px;
  gap: 100px;
  z-index: 1000;
}

.nav-buttons img {
  width: 100px;
  height: 75px;
  cursor: pointer;
  border: 0px solid black;
  border-radius: 10px;
  opacity: 0.9;
  transition: transform 0.2s ease;
}

.nav-buttons img:active {
  transform: scale(1.1);
}

  </style>
</head>
<body>
<!-- Fixed Header -->
<div class="header">THERMAL BURN <br> Initial Management <br> No Consult</div>

<!-- Main Container (Now Positioned Below Header) -->
<div class="content-container"></div>

<!-- Next & Prev Buttons -->
<div class="nav-buttons">
  <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/prev.png" id="prevBtn" alt="Previous">
  <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/next.png" id="nextBtn" alt="Next">
</div>



<script>
// Function to set session cookies
function setSessionCookie(name, value) {
    document.cookie = `${name}=${encodeURIComponent(value)}; path=/; SameSite=Lax; max-age=3600`;
    console.log(`Cookie Set: ${name}=${value}`);
}

// Function to get a session cookie value
function getSessionCookie(name) {
    let cookies = document.cookie.split('; ');
    console.log("All Cookies:", document.cookie);
    for (let cookie of cookies) {
        let [cookieName, cookieValue] = cookie.split('=');
        if (cookieName === name) {
            return decodeURIComponent(cookieValue);
        }
    }
    return "";
}

// Ensure burnType always matches selectedIcon
function syncBurnTypeWithSelectedIcon() {
    let burnType = getSessionCookie("burnType");
    let selectedIcon = getSessionCookie("selectedIcon");

    console.log("Syncing Burn Type with Selected Icon...");
    console.log("Current Burn Type:", burnType);
    console.log("Selected Icon:", selectedIcon);

    if (!burnType || burnType !== selectedIcon) {
        setSessionCookie("burnType", selectedIcon);
        console.log("Updated Burn Type to:", selectedIcon);
        return selectedIcon;
    }

    return burnType;
}

// Change background color based on stored burn type
function updateBackgroundColor() {
    setTimeout(() => {  
        let burnType = syncBurnTypeWithSelectedIcon();
        console.log("Final Burn Type Retrieved:", burnType);

        if (burnType) {
            switch (burnType) {
                case "thermal":
                    document.body.style.backgroundColor = "#800000";
                    break;
                case "chemical":
                    document.body.style.backgroundColor = "#90EE90";
                    break;
                case "electrical":
                    document.body.style.backgroundColor = "#ADD8E6";
                    break;
                default:
                    console.warn("Unexpected burn type:", burnType);
            }
        }
    }, 200);
}

// Function to get current page filename
function getCurrentPage() {
    return window.location.pathname.split("/").pop();
}

// Ensure the Previous Button Works with Absolute Navigation
document.addEventListener("DOMContentLoaded", function () {
    updateBackgroundColor();

    let prevBtn = document.getElementById("prevBtn");

    if (prevBtn) {
        prevBtn.style.cursor = "pointer";
        prevBtn.style.pointerEvents = "auto";

        prevBtn.addEventListener("click", function () {
            let currentPage = getCurrentPage();
            console.log("Previous Button Clicked on:", currentPage);

            let prevPage = "https://concussed8.github.io/Android-App/";

            if (currentPage === "initial_management.html") {
                prevPage = "https://concussed8.github.io/Android-App/pages/age_weight/age_weight.html";
            } else if (currentPage === "age_weight.html") {
                prevPage = "https://concussed8.github.io/Android-App/";
            }

            console.log("Navigating to:", prevPage);
            window.location.href = prevPage;
        });

        console.log("Previous button event listener attached.");
    } else {
        console.error("Previous button not found in DOM.");
    }
});
</script>

</body>
</html>
