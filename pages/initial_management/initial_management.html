<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Burn Management Checklist</title>
  <style>
    /* Ensure the body fills the viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-color: white; /* Default background color */
    }

    /* Prevent landscape mode */
    @media screen and (orientation: landscape) {
      body {
        display: none;
      }
    }

    /* Fixed Header */
    .header {
      position: absolute;
      width: 100%;
      top: 2%;
      text-align: center;
      font-size: 8vw; /* Responsive scaling */
      font-weight: bold;
      font-family: "Courier New", Courier, monospace;
      color: white;
      z-index: 1000;
    }

    /* Image container (Newly added, same size as Electrical TBSA) */
    .image-container {
      position: relative;
      width: 90vw; /* Responsive width */
      max-width: 488px; /* Keep max size same as image */
      aspect-ratio: 488 / 985; /* Maintain image aspect ratio */
      z-index: 1; /* Ensure it's behind the header */
      margin-bottom: 20px; /* Adds spacing before nav buttons */
    }

    /* Style the image */
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      outline: 6px solid black; /* Adjust size & color */
      border-radius: 8px; /* Optional: Rounds corners */
    }

    /* Next & Prev Buttons */
    .nav-buttons {
      position: absolute;
      bottom: 70px; /* Places above the disclaimer */
      display: flex;
      justify-content: space-between;
      width: 60vw; /* Adjust width */
      max-width: 400px;
      gap: 100px; /* Adjust this to increase or decrease the space between buttons */
      justify-content: center; /* Centers the icons horizontally */
      z-index: 1000;
    }

    .nav-buttons img {
      width: 100px; /* Control Size */
      height: 75px;
      cursor: pointer;
      border: 0px solid black;
      border-radius: 10px;
      opacity: 0.9;
      transition: transform 0.2s ease;
    }

    .nav-buttons img:active {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Fixed Header -->
  <div class="header">Burn Management Checklist</div>

  <!-- Image Container (Newly Added) -->
  <div class="image-container">
    <img src="https://raw.githubusercontent.com/concussed8/IOS-test/main/images/rule_of_9_adult.jpg" alt="Rule of 9 Adult">
  </div>

  <!-- Next & Prev Buttons -->
  <div class="nav-buttons">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/prev.png" id="prevBtn" alt="Previous">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/next.png" id="nextBtn" alt="Next">
  </div>

<script>
// Function to set session cookies
function setSessionCookie(name, value) {
    document.cookie = `${name}=${encodeURIComponent(value)}; path=/; SameSite=Lax; max-age=3600`;
    console.log(`Cookie Set: ${name}=${value}`);
}

// Function to get a session cookie value
function getSessionCookie(name) {
    let cookies = document.cookie.split('; ');
    console.log("All Cookies:", document.cookie); // Debugging log
    for (let cookie of cookies) {
        let [cookieName, cookieValue] = cookie.split('=');
        if (cookieName === name) {
            return decodeURIComponent(cookieValue);
        }
    }
    return "";
}

// Ensure burnType always matches selectedIcon
function syncBurnTypeWithSelectedIcon() {
    let burnType = getSessionCookie("burnType");
    let selectedIcon = getSessionCookie("selectedIcon");

    console.log("Syncing Burn Type with Selected Icon...");
    console.log("Current Burn Type:", burnType);
    console.log("Selected Icon:", selectedIcon);

    // If burnType is missing OR does not match selectedIcon, update it
    if (!burnType || burnType !== selectedIcon) {
        setSessionCookie("burnType", selectedIcon);
        console.log("Updated Burn Type to:", selectedIcon);
        return selectedIcon; // Return updated value
    }

    return burnType; // Return existing valid burnType
}

// Change background color based on stored burn type
function updateBackgroundColor() {
    setTimeout(() => {  
        let burnType = syncBurnTypeWithSelectedIcon(); // Ensure it's correct
        console.log("Final Burn Type Retrieved:", burnType); // Debugging log

        if (burnType) {
            switch (burnType) {
                case "thermal":
                    document.body.style.backgroundColor = "#800000"; // Dark red
                    break;
                case "chemical":
                    document.body.style.backgroundColor = "#90EE90"; // Light green
                    break;
                case "electrical":
                    document.body.style.backgroundColor = "#ADD8E6"; // Light blue
                    break;
                default:
                    console.warn("Unexpected burn type:", burnType);
            }
        }
    }, 200); // Slight delay to ensure cookies are properly set
}

// Function to get current page filename
function getCurrentPage() {
    return window.location.pathname.split("/").pop(); // Extracts filename from URL
}

// Ensure the Previous Button Works with Absolute Navigation
document.addEventListener("DOMContentLoaded", function () {
    updateBackgroundColor(); // Ensure correct background color

    let prevBtn = document.getElementById("prevBtn");

    if (prevBtn) {
        prevBtn.style.cursor = "pointer"; // Ensure the cursor is correct
        prevBtn.style.pointerEvents = "auto"; // Ensure clicks are registered

        prevBtn.addEventListener("click", function () {
            let currentPage = getCurrentPage();
            console.log("Previous Button Clicked on:", currentPage);

            let prevPage = "https://concussed8.github.io/Android-App/"; // Default to home (index)

            if (currentPage === "initial_management.html") {
                prevPage = "https://concussed8.github.io/Android-App/pages/age_weight/age_weight.html";
            } else if (currentPage === "age_weight.html") {
                prevPage = "https://concussed8.github.io/Android-App/";
            }

            console.log("Navigating to:", prevPage);
            window.location.href = prevPage;
        });

        console.log("Previous button event listener attached.");
    } else {
        console.error("Previous button not found in DOM.");
    }
});
</script>

</body>
</html>
