<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Burn Management Checklist</title>
  <style>
    /* =============================================================
       1) GENERAL LAYOUT
       ============================================================= */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: auto; /* Instead of 100vh, let content determine height */
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white; /* Dynamically overridden if needed */
    }

    @media screen and (orientation: landscape) {
      /* Hides everything if device is in landscape */
      body {
        display: none;
      }
    }

    /* =============================================================
       2) FIXED HEADER
       ============================================================= */
    .header {
      width: 100%;
      text-align: center;
      font-size: 6vw;
      font-weight: bold;
      font-family: "Courier New", Courier, monospace;
      color: white; /* Contrasts against dynamic BG if used */
      z-index: 1000;
      padding-top: 5px;
      padding-bottom: 10px;
      background-color: rgba(0, 0, 0, 0.2);
    }

    /* =============================================================
       3) MAIN CONTENT CONTAINER
       ============================================================= */
    .content-container {
      width: 80%;
      max-width: 488px;
      background-color: white;
      border: 3px solid black;  /* Default black border (pink if age=2..15) */
      border-radius: 8px;
      margin-top: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* =============================================================
       4) BANNER TEXT ABOVE THE IMAGE
       ============================================================= */
    .consult-required {
      font-size: 16px;    /* adjustable size */
      color: darkblue;    /* text color */
      font-family: Arial, sans-serif;
      font-weight: bold;
      margin-bottom: 10px; /* space below text before image */
      text-align: center;
    }

    /* =============================================================
       5) PULSE ANIMATION FOR CRITICALL.JPG
       ============================================================= */
    @keyframes pulseImage {
      0%   { transform: scale(1);   opacity: 1;   }
      50%  { transform: scale(1.05);opacity: 0.9; }
      100% { transform: scale(1);   opacity: 1;   }
    }

    .criticall-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      border: 2px solid #444;   
      border-radius: 10px;      
      background-color: #f0f0f0;
      margin-top: 10px;        
      margin-bottom: 10px;     
      cursor: pointer;         
      animation: pulseImage 1.5s ease-in-out infinite;
    }

    /* =============================================================
       6) SUMMARY LIST (BULLETED, RED, BOLD)
       ============================================================= */
    .consult-summary {
      width: 100%;
      margin-top: 10px;
    }

    .consult-summary ul {
      list-style-type: disc; /* bullet style */
      margin: 0;
      padding-left: 1.2em;  /* space for bullets */
    }
    .consult-summary li {
      color: red;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* =============================================================
       7) NAVIGATION BUTTONS (NOW BELOW THE CONTAINER)
       ============================================================= */
    .nav-buttons {
      /* Removed 'position: absolute;' and other fixed coords */
      display: flex;
      width: 60vw;        /* Responsive width */
      max-width: 400px;
      justify-content: center;
      align-items: center;
      gap: 100px;
      margin-top: 20px;   /* adds spacing above the nav buttons */
      margin-bottom: 20px;/* optional spacing at bottom */
    }
    .nav-buttons img {
      width: 100px;
      height: 75px;
      cursor: pointer;
      border-radius: 10px;
      opacity: 0.9;
      transition: transform 0.2s ease;
    }
    .nav-buttons img:active {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- HEADER (DYNAMIC BURN TYPE + "Consult Summary") -->
  <div class="header">
    <span id="dynamicHeader"></span><br>
    Consult Summary
  </div>

  <!-- CONTENT CONTAINER -->
  <div class="content-container">
    <div class="consult-required">
      ***BURN CENTRE CONSULT REQUIRED***<br>**IF DELAY IN TRANSPORT ALSO CONSULT VCC**
    </div>
    <img
      class="criticall-image"
      src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/criticall.jpg"
      alt="Criticall Burn Image"
    >
    <div class="consult-summary" id="consultSummary"></div>
  </div>

  <!-- 
    NAVIGATION ICONS NOW IN NORMAL FLOW BELOW THE .content-container.
    They will move down as the container grows.
  -->
  <div class="nav-buttons">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/prev.png" id="prevBtn" alt="Previous">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/next.png" id="nextBtn" alt="Next">
  </div>

  <script>
    /***********************************************************
     * 1) COOKIE HELPERS
     ************************************************************/
    function getSessionCookie(name) {
      let cookies = document.cookie.split('; ');
      for (let cookie of cookies) {
        let [cookieName, cookieValue] = cookie.split('=');
        if (cookieName === name) {
          return decodeURIComponent(cookieValue);
        }
      }
      return "";
    }
    function setSessionCookie(name, value) {
      document.cookie = `${name}=${encodeURIComponent(value)}; path=/; SameSite=Lax; max-age=3600`;
    }

    /***********************************************************
     * 2) DYNAMIC BACKGROUND & PINK BORDER
     ************************************************************/
    function updateBackgroundColor() {
      setTimeout(() => {
        let burnType = getSessionCookie("selectedIcon") || "thermal";
        let colors = {
          thermal: "#800000",
          chemical: "#90EE90",
          electrical: "#ADD8E6"
        };
        if (colors[burnType]) {
          document.body.style.backgroundColor = colors[burnType];
        }
      }, 200);
    }
    function applyPinkBorderIfAge2to15() {
      let age = parseInt(getSessionCookie("age"), 10);
      let container = document.querySelector(".content-container");
      if (!container) return;

      if (!isNaN(age) && age >= 2 && age <= 15) {
        container.style.border = "3px solid #ffc0cb";
      } else {
        container.style.border = "3px solid black";
      }
    }

    /***********************************************************
     * 3) HEADER DYNAMIC TITLE
     ************************************************************/
    function updateHeaderTitle() {
      let burnType = getSessionCookie("selectedIcon") || "thermal";
      let dynamicHeader = document.getElementById("dynamicHeader");
      if (!dynamicHeader) return;

      switch (burnType) {
        case "thermal":
          dynamicHeader.textContent = "THERMAL BURN";
          break;
        case "chemical":
          dynamicHeader.textContent = "CHEMICAL BURN";
          break;
        case "electrical":
          dynamicHeader.textContent = "ELECTRICAL BURN";
          break;
        default:
          dynamicHeader.textContent = "THERMAL BURN";
      }
    }

    /***********************************************************
     * 4) RETRIEVE STEP DATA
     ************************************************************/
    function getStepData(stepId) {
      let data = getSessionCookie(stepId);
      if (!data) return null;
      try {
        return JSON.parse(data);
      } catch (err) {
        console.warn("Error parsing step cookie for:", stepId, err);
        return null;
      }
    }

 /***********************************************************
 * 5) BUILD SUMMARY
 ************************************************************/
function buildConsultSummary() {
  let container = document.getElementById("consultSummary");
  if (!container) return;

  let ul = document.createElement("ul");

  // Step 1: Full and Partial Thickness Burns
  let step1Data = getStepData("stepPopup1");
  if (step1Data) {
    if (step1Data["fullThickness"] === "yes") {
      ul.appendChild(makeListItem("Full thickness burns present"));
    }
    if (step1Data["partialThickness"] === "yes") {
      ul.appendChild(makeListItem("Partial thickness burns â‰¥ 10% TBSA"));
    }
  }

  // Step 2: Sensitive Areas Involved
  let step2Data = getStepData("stepPopup2");
  if (step2Data && step2Data["sensitive"] === "yes") {
    ul.appendChild(makeListItem("Full/Partial thickness burns involving FACE, HANDS, GENITALIA, FEET, PERINEUM, or JOINT(S)"));
  }

  // Step 3: Inhalation Injury
  let step3Data = getStepData("stepPopup3");
  if (step3Data && step3Data["inhalation"] === "yes") {
    ul.appendChild(makeListItem("INHALATION injury present"));
  }

  // Step 4: High-Risk / Comorbidities
  let step4Data = getStepData("stepPopup4");
  if (step4Data) {
    let highRiskChecks = [];
    for (let key in step4Data) {
      if (step4Data[key] === "checked") {
        highRiskChecks.push(key);
      }
    }
    if (highRiskChecks.length > 0) {
      ul.appendChild(makeListItem("Comorbidities:", true)); // Heading in black
      if (highRiskChecks.includes("none")) {
        ul.appendChild(makeListItem("None"));
      } else {
        let mapped = highRiskChecks.map(mapCheckboxToText);
        mapped.forEach(txt => ul.appendChild(makeListItem(txt)));
      }
    }
  }

  container.innerHTML = "";
  container.appendChild(ul);
}

// Convert Step 4 keys to user-friendly text
function mapCheckboxToText(key) {
  switch (key) {
    case "age":
      return "â‰¥ 50 years of age";
    case "anticoagulated":
      return "Anticoagulated";
    case "immunosuppressed":
      return "Immunosuppression";
    case "pregnancy":
      return "Pregnancy";
    case "diabetes":
      return "Diabetes";
    case "social_care":
      return "Special social/emotional/rehab care needed";
    case "ed_assessment":
      return "More care required by ED physician assessment";
    case "significant_problems":
      return "Significant medical problems";
    case "none":
      return "None";
    default:
      return key;
  }
}

// Helper to create a <li> element in bold red text (or black if heading)
function makeListItem(text, isHeading = false) {
  let li = document.createElement("li");
  li.innerHTML = text;
  if (isHeading) {
    li.style.listStyleType = "none";      // Optionally remove the bullet for headings
    li.style.textDecoration = "underline";
    li.style.marginTop = "10px";
    li.style.color = "black";             // Force heading text to appear in black
  } else {
    li.style.color = "red";
    li.style.fontWeight = "bold";
  }
  return li;
}

    /***********************************************************
     * 6) NAV BUTTONS
     ************************************************************/
    function setupPrevButton() {
      let prevBtn = document.getElementById("prevBtn");
      if (!prevBtn) return;
      prevBtn.addEventListener("click", function() {
        console.log("Prev clicked. Directory placeholder. Insert real path if needed.");
      });
    }

    function setupNextButton() {
      let nextBtn = document.getElementById("nextBtn");
      if (!nextBtn) return;
      nextBtn.addEventListener("click", function() {
        console.log("Next clicked. Directory placeholder. Insert real path if needed.");
      });
    }

    /***********************************************************
     * 7) ON DOM LOAD
     ************************************************************/
    document.addEventListener("DOMContentLoaded", function() {
      updateBackgroundColor();     // dynamic BG color
      applyPinkBorderIfAge2to15(); // pink border if age=2..15
      updateHeaderTitle();         // dynamic burn type

      setupPrevButton();
      setupNextButton();

      buildConsultSummary();       // build bullet summary
    });
  </script>
</body>
</html>
