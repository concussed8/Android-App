<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>1000 Volts</title>
  <style>
    /* -----------------------------------------
       1) General Layout & Dynamic Background
       ----------------------------------------- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      /* Default background color (can be changed by JS) */
      background-color: #fff;
    }

    /* Prevent landscape mode on mobile */
    @media screen and (orientation: landscape) {
      body {
        display: none;
      }
    }

    /* -----------------------------------------
       2) Dynamic Header (Fixed at top)
       ----------------------------------------- */
    .main-header {
      font-family: "Courier New", monospace;
      font-size: 7vw; /* Responsive font size */
      font-weight: bold;
      color: white;
      text-align: center;
      width: 100%;
      padding: 10px 0;
      margin: 0;
      background-color: rgba(0, 0, 0, 0.2); /* Slight overlay if desired */
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    /* We’ll update the .header-span text with JS
       (THERMAL BURN / CHEMICAL BURN / ELECTRICAL BURN, etc.) */
    .header-span {
      text-decoration: underline;
    }

    /* -----------------------------------------
       3) Content Container with Pink Border Logic
       ----------------------------------------- */
    .content-container {
      position: relative; 
      width: 80%;
      max-width: 480px;
      background: #fff;
      /* Border color will be updated via updateContainerBorderByAge() */
      border: 3px solid black;
      border-radius: 8px;
      padding: 20px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-top: 20vh; /* Push content below fixed header */
    }

    /* -----------------------------------------
       4) Question + Radio Buttons
       ----------------------------------------- */
    .question {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 1em;
      font-family: Arial, sans-serif;
    }

    .radio-group label {
      display: block;
      margin-bottom: 0.5em;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    /* -----------------------------------------
       5) Navigation Buttons
       ----------------------------------------- */
    .nav-buttons {
      margin-top: 1em;
      text-align: center;
    }
    .nav-buttons button {
      padding: 0.6em 1.2em;
      font-size: 16px;
      margin: 0 1em;
      cursor: pointer;
      border: 2px solid #444;
      border-radius: 4px;
      background-color: #e5e5e5;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Dynamic Header -->
  <div class="main-header">
    <span class="header-span">BURN TYPE</span>  
    <!-- We’ll update it in JS, e.g. "THERMAL BURN", "CHEMICAL BURN", "ELECTRICAL BURN" -->
  </div>

  <!-- Content Container -->
  <div class="content-container">
    <div class="question">
      Was the patient burned with voltage (≥ 1000 Volts)?
    </div>

    <div class="radio-group">
      <label>
        <input type="radio" name="voltage" value="yes"> Yes
      </label>
      <label>
        <input type="radio" name="voltage" value="no"> No
      </label>
    </div>

    <div class="nav-buttons">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script>
    /* =====================================================
       1) COOKIE HELPERS
       ===================================================== */
    function getSessionCookie(name) {
      let cookies = document.cookie.split('; ');
      for (let cookie of cookies) {
        let [cookieName, cookieValue] = cookie.split('=');
        if (cookieName === name) {
          return decodeURIComponent(cookieValue);
        }
      }
      return "";
    }

    function setSessionCookie(name, value) {
      document.cookie = `${name}=${encodeURIComponent(value)}; path=/; SameSite=Lax; max-age=3600`;
    }

    /* =====================================================
       2) DYNAMIC BACKGROUND & HEADER TITLE
       ===================================================== */
    function updateBackgroundColor() {
      let burnType = getSessionCookie("selectedIcon"); // "thermal", "chemical", or "electrical"

      // Default to thermal if not set
      let backgroundColor = "#800000";
      if (burnType === "chemical") {
        backgroundColor = "#90EE90"; 
      } else if (burnType === "electrical") {
        backgroundColor = "#ADD8E6";
      }

      // Apply to body
      document.body.style.backgroundColor = backgroundColor;
    }

    function updateHeaderTitle() {
      let burnType = getSessionCookie("selectedIcon"); 
      let headerSpan = document.querySelector(".header-span");

      if (headerSpan) {
        if (burnType === "chemical") {
          headerSpan.textContent = "CHEMICAL BURN";
        } else if (burnType === "electrical") {
          headerSpan.textContent = "ELECTRICAL BURN";
        } else {
          headerSpan.textContent = "THERMAL BURN"; // default
        }
      }
    }

    /* =====================================================
       3) PINK BORDER IF AGE-APPROPRIATE
       ===================================================== */
    function updateContainerBorderByAge() {
      let age = parseInt(getSessionCookie("age"), 10);
      let container = document.querySelector(".content-container");
      if (!container || isNaN(age)) return;

      // Pink border if age in [2..15], black otherwise
      if (age >= 2 && age <= 15) {
        container.style.border = "9px solid #ffc0cb"; // pink
      } else {
        container.style.border = "3px solid black";   // default
      }
    }

    /* =====================================================
       4) EVENT LISTENERS
       ===================================================== */
    // Previous Button: Just goes back or do your logic
    function setupPreviousButton() {
      let prevBtn = document.getElementById("prevBtn");
      if (prevBtn) {
        prevBtn.addEventListener("click", function() {
          // Example: just go back in history
          window.history.back();
        });
      }
    }

    // Next Button: Logic for YES / NO
    function setupNextButton() {
      let nextBtn = document.getElementById("nextBtn");
      if (nextBtn) {
        nextBtn.addEventListener("click", function() {
          // Check which radio is selected
          const selectedVoltage = document.querySelector('input[name="voltage"]:checked');
          if (!selectedVoltage) {
            alert("Please select Yes or No.");
            return;
          }

          if (selectedVoltage.value === "yes") {
            // If yes -> consult page
            window.location.href = "https://concussed8.github.io/Android-App/pages/consult/consult.html";
          } else {
            // If no -> no page (replace with your real path)
            window.location.href = "https://concussed8.github.io/Android-App/pages/.../NoPage.html";
          }
        });
      }
    }

    /* =====================================================
       5) ON PAGE LOAD
       ===================================================== */
    document.addEventListener("DOMContentLoaded", function() {
      updateBackgroundColor();
      updateHeaderTitle();
      updateContainerBorderByAge();
      setupPreviousButton();
      setupNextButton();
    });
  </script>
</body>
</html>
