<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Thermal TBSA</title>
  <style>
    /* Ensure the body fills the viewport */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #800000;
      overflow-y: auto; /* Allows pull-to-refresh */
    }

    /* Prevent landscape mode */
    @media screen and (orientation: landscape) {
      body {
        display: none; /* Hides everything in landscape mode */
      }
    }

    /* Fixed Header (No Background, Locked Position) */
    .header {
      position: absolute;
      top: 31px; /* Locked Position */
      left: 33px; /* Locked Position */
      color: maroon;
      font-size: 22px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      cursor: default; /* No dragging */
      user-select: none;
      z-index: 1000; /* Ensures it's in front */
    }

    /* Image container with relative positioning */
    .image-container {
      position: relative;
      width: 90vw; /* Responsive width */
      max-width: 488px; /* Keep max size same as image */
      aspect-ratio: 488 / 985; /* Maintain image aspect ratio */
      z-index: 1; /* Ensure it's behind the header */
    }

    /* Style the image */
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      outline: 6px solid black; /* Adjust size & color */
      border-radius: 8px; /* Optional: Rounds corners */
    }

    /* Positioning for fillable fields */
    .input-field {
      position: absolute;
      width: 26%;  /* Relative to image width */
      height: 7%; /* Relative to image height */
      background: white;
      border: 6px solid black;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: black;
      cursor: default;
      user-select: none;
      z-index: 10; /* Above the image but below the header */
    }

    /* Make the entered text red and bold */
    .input-field.red-bold {
      color: red;
      font-weight: bold;
    }

    /* Default input field positions */
    .field1 { top: 45.55px; left: 120px; }  /* Head (Max 9%) */
    .field2 { top: 185px; left: 123px; } /* Chest/Trunk (Max 36%) */
    .field3 { top: 352px; left: 126px; } /* Groin (Max 1%) */
    .field4 { top: 245px; left: 6px; }  /* Right Arm (Max 9%) */
    .field5 { top: 245px; left: 236px; } /* Left Arm (Max 9%) */
    .field6 { top: 511px; left: 75px; } /* Right Leg (Max 18%) */
    .field7 { top: 511px; left: 185px; } /* Left Leg (Max 18%) */

    /* Hidden Position Display */
    .footer {
      display: none; /* Hide position display */
    }

    /* Ensure mobile responsiveness */
    @media (max-width: 768px) {
      .input-field {
        font-size: 0.8em;
        border: 2px solid black;
      }
    }
  </style>
</head>
<body>

  <!-- Fixed Header -->
  <div class="header">Total Body Surface Area Burned</div>

  <div class="image-container">
    <!-- Background Image from GitHub -->
    <img src="https://raw.githubusercontent.com/concussed8/IOS-test/main/images/rule_of_9_adult.jpg" alt="Rule of 9 Adult">

    <!-- Fillable Fields (Inputs) -->
    <input type="tel" class="input-field field1" data-max="9" value="0%" maxlength="3">
    <input type="tel" class="input-field field2" data-max="36" value="0%" maxlength="3">
    <input type="tel" class="input-field field3" data-max="1" value="0%" maxlength="2">
    <input type="tel" class="input-field field4" data-max="9" value="0%" maxlength="3">
    <input type="tel" class="input-field field5" data-max="9" value="0%" maxlength="3">
    <input type="tel" class="input-field field6" data-max="18" value="0%" maxlength="3">
    <input type="tel" class="input-field field7" data-max="18" value="0%" maxlength="3">
  </div>

 <script>
  // Function to set a session cookie
  function setSessionCookie(name, value) {
    document.cookie = `${name}=${value}; path=/; samesite=strict; max-age=3600`; // 1-hour session cookie
  }

  // Function to get a session cookie value
  function getSessionCookie(name) {
    let cookies = document.cookie.split("; ");
    for (let cookie of cookies) {
      let [cookieName, cookieValue] = cookie.split("=");
      if (cookieName === name) {
        return cookieValue;
      }
    }
    return null; // Return null if cookie is not found
  }

  // Store input changes in session cookies
  document.getElementById("sex").addEventListener("change", function () {
    setSessionCookie("sex", this.value);
  });

  document.getElementById("age").addEventListener("input", function () {
    setSessionCookie("age", this.value);
  });

  document.getElementById("weight").addEventListener("input", function () {
    setSessionCookie("weight", this.value);
  });

  // Function to show a warning message if required fields are not filled
  function showMessage() {
    alert("Please complete Sex, Age, and Weight to continue!");
  }

  // Handle clicks for Next button
  document.getElementById("nextBtn").addEventListener("click", function () {
    let selectedIcon = getSessionCookie("selectedIcon"); // Get selected icon (thermal/electrical/chemical)
    let age = getSessionCookie("age");
    let sex = getSessionCookie("sex");
    let weight = getSessionCookie("weight");

    // Ensure all fields are filled
    if (!sex || !age || !weight) {
      showMessage(); // Show alert if fields are missing
      return;
    }

    let ageValue = age ? parseInt(age, 10) : 0; // Convert age to number

    // Debugging: Log values to console
    console.log("Selected Icon:", selectedIcon);
    console.log("Age:", ageValue);
    console.log("Sex:", sex);
    console.log("Weight:", weight);

    // Check if age is 16 or older and redirect accordingly
    if (ageValue >= 16) {
      let redirectUrl = "";

      if (selectedIcon === "thermal") {
        redirectUrl = "https://concussed8.github.io/Android-App/pages/adult_TBSA/adult_thermal_tbsa.html";
      } else if (selectedIcon === "electrical") {
        redirectUrl = "https://concussed8.github.io/Android-App/pages/adult_TBSA/adult_electrical_tbsa.html";
      } else if (selectedIcon === "chemical") {
        redirectUrl = "https://concussed8.github.io/Android-App/pages/adult_TBSA/adult_chemical_tbsa.html";
      }

      if (redirectUrl) {
        console.log("Redirecting to:", redirectUrl);
        window.location.href = redirectUrl;
      } else {
        console.error("Invalid icon type or missing URL!");
      }
    } else {
      console.log("User is under 16. No action taken.");
      // Additional logic can be added here for users under 16
    }
  });

  // Handle clicks for Previous button (navigates back to last page)
  document.getElementById("prevBtn").addEventListener("click", function () {
    window.history.back(); // Navigates back to previous page
  });

  // Restrict Age and Weight Fields to Numbers Only
  document.querySelectorAll(".input-box").forEach(input => {
    input.addEventListener("input", function () {
      this.value = this.value.replace(/\D/g, ''); // Remove non-numeric characters
    });

    input.addEventListener("keypress", function (e) {
      if (!/[0-9]/.test(e.key)) {
        e.preventDefault(); // Prevent non-numeric key presses
      }
    });
  });

  // Enable Pull-to-Refresh in Portrait Mode
  let lastY = 0;
  document.addEventListener("touchstart", (e) => { lastY = e.touches[0].clientY; });
  document.addEventListener("touchend", (e) => {
    let currentY = e.changedTouches[0].clientY;
    if (currentY - lastY > 100) location.reload(); // Pull-down refresh
  });

  // Prevent landscape mode
  function checkOrientation() {
    if (window.matchMedia("(orientation: landscape)").matches) {
      document.body.innerHTML = "<div style='display:flex;justify-content:center;align-items:center;height:100vh;font-size:24px;color:red;'>Return to Portrait Mode</div>";
    }
  }

  window.addEventListener("resize", checkOrientation);
  window.addEventListener("orientationchange", checkOrientation);

</script>

</body>
</html>
