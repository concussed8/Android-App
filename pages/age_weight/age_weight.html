<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <title>Burn Management Checklist</title>
  <style>
    /* Ensure the body fills the viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Prevent landscape mode */
    @media screen and (orientation: landscape) {
      body {
        display: none;
      }
    }

    /* Background GIF */
    .viewport-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .viewport-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Fixed Header */
    .header {
      position: absolute;
      width: 100%;
      top: 2%;
      text-align: center;
      font-size: 8vw; /* Responsive scaling */
      font-weight: bold;
      font-family: "Courier New", Courier, monospace;
      color: white;
      z-index: 1000;
    }

    /* Input Container (Moves entire column) */
    .input-container {
      position: absolute;
      top: calc(8vw + 85px); /* Adjusts position below header */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px; /* Keeps equal spacing between elements */
    }

    /* Input Section */
    .input-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 180px;
      padding: 10px;
      border: 4px solid red;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 1000;
    }

    /* Label Styling */
    .label {
      font-family: "Courier New", Courier, monospace;
      font-size: 24px;
      font-weight: bold;
      color: black;
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    /* Input Fields & Select Boxes */
    .input-box, .select-box {
      font-family: "Courier New", Courier, monospace;
      font-size: 24px;
      font-weight: bold;
      color: black;
      text-align: center;
      width: 85%;
      padding: 8px;
      border: 3px solid black;
      border-radius: 5px;
      background-color: transparent;
      outline: none;
    }

    /* Placeholder Styling */
    .input-box::placeholder {
      color: grey;
      font-weight: normal;
    }

   /* Positioning for Next and Prev Icons */
.next-prev-container {
  position: absolute; /* Positions the container relative to the nearest positioned ancestor */
  bottom: calc(80px + 20px); /* Places it above the disclaimer; increase value to create more space */
  width: 100%; /* Ensures the container spans the full width of the viewport */
  display: flex; /* Enables flexbox for layout */
  justify-content: center; /* Centers the icons horizontally */
  gap: 20px; /* Adds spacing between the icons */
  z-index: 1000; /* Ensures the icons appear above other elements */
}

/* Individual Icon Styling */
.next-icon, .prev-icon {
  width: 50px; /* Sets a fixed width for the icons */
  height: 50px; /* Sets a fixed height for the icons */
  cursor: pointer; /* Changes cursor to indicate interactivity */
  transition: transform 0.2s ease; /* Adds a smooth scaling effect on click */
}

/* Click Effect */
.next-icon:active, .prev-icon:active {
  transform: scale(1.1); /* Slightly enlarges the icon when clicked */
}


    /* Disclaimer Section */
    .disclaimer-container {
      position: absolute;
      bottom: 20px;
      width: 80vw;
      max-width: 450px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      z-index: 1000;
      opacity: 0.9;
    }

    .disclaimer-container img {
      width: 100%;
      height: auto;
    }

  </style>
</head>
<body>

  <!-- Flames GIF Background -->
  <div class="viewport-container">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/flames.gif" alt="Flames Background">
  </div>

  <!-- Fixed Header -->
  <div class="header">Burn Management Checklist</div>

  <!-- Input Container -->
  <div class="input-container">
    <div class="input-section">
      <label class="label" for="sex">Sex:</label>
      <select id="sex" class="select-box">
        <option value="" selected disabled>Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="input-section">
      <label class="label" for="age">Age:</label>
      <input type="tel" id="age" class="input-box" placeholder="YEARS" maxlength="3">
    </div>

    <div class="input-section">
      <label class="label" for="weight">Weight:</label>
      <input type="tel" id="weight" class="input-box" placeholder="Kg" maxlength="3">
    </div>
  </div>

  <!-- Next & Prev Buttons -->
  <div class="nav-buttons">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/prev.png" id="prevBtn" alt="Previous">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/next.png" id="nextBtn" alt="Next">
  </div>

  <!-- Disclaimer Section -->
  <div class="disclaimer-container">
    <img src="https://raw.githubusercontent.com/concussed8/Android-App/main/images/CCSO_disclaimer.jpg" alt="CCSO Disclaimer">
  </div>

  <script>
    // Handle clicks for Next & Prev buttons
    document.getElementById("prevBtn").addEventListener("click", function () {
      console.log("Previous button clicked"); // Add navigation logic here
    });

    document.getElementById("nextBtn").addEventListener("click", function () {
      console.log("Next button clicked"); // Add navigation logic here
    });

    // Restrict Age and Weight Fields to Numbers Only
    document.querySelectorAll(".input-box").forEach(input => {
      input.addEventListener("input", function () {
        this.value = this.value.replace(/\D/g, '');
      });

      input.addEventListener("keypress", function (e) {
        if (!/[0-9]/.test(e.key)) {
          e.preventDefault();
        }
      });
    });

    // Enable Pull-to-Refresh in Portrait Mode
    let lastY = 0;
    document.addEventListener("touchstart", (e) => { lastY = e.touches[0].clientY; });
    document.addEventListener("touchend", (e) => {
      let currentY = e.changedTouches[0].clientY;
      if (currentY - lastY > 100) location.reload();
    });

    // Prevent landscape mode
    function checkOrientation() {
      if (window.matchMedia("(orientation: landscape)").matches) {
        document.body.innerHTML = "<div style='display:flex;justify-content:center;align-items:center;height:100vh;font-size:24px;color:red;'>Return to Portrait Mode</div>";
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);

  </script>

</body>
</html>
